overwrite: true
generates:
  _scripts/theme-gen/graphql/generated-sdk.ts:
    documents: '_scripts/theme-gen/graphql/schema.graphql'
    schema:
      - https://xdapi.toolabs.com/graphql:
          headers:
            x-toolabs-token: ${THEME_GEN_KEY}
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-generic-sdk'
    config:
      skipTypename: true