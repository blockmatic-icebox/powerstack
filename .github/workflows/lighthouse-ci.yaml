
name: Lighthouse CI
on: 
  push:
    branches:
      - lighthouse-ci
  pull_request:
      branches: 
        - lighthouse-ci

jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: yarn install, build
        run: |
          yarn install
          yarn run build:prod
      - name: run Lighthouse CI 
        run: |
          yarn install -g @lhci/cli@0.4.x
          lhci autorun   
