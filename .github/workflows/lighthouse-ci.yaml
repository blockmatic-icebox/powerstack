
name: Lighthouse CI
on: [push]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: yarn install 
        run: |
          yarn global add @lhci/cli@0.9.x
      - name: run Lighthouse CI 
        run: |
          yarn global add @lhci/cli@0.9.x
          lhci autorun --config=./lighthouse-ci.js
  